<?xml version="1.0" encoding="UTF-8"?>

<html>

<head>
    <meta charset="utf-8"/>
    <title data-template="config:app-title"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>
    <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico"/>
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-16.png" sizes="16x16"/>
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-24.png" sizes="24x24"/>
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-32.png" sizes="32x32"/>
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-64.png" sizes="64x64"/>
    <link rel="stylesheet" href="resources/css/theme.css"  media='screen'/>
    <link rel="stylesheet" href="resources/css/fore.css" media='screen'/>
    <link rel="stylesheet" href="resources/css/edep-theme.css"  media='screen'/>
    <link rel="stylesheet" href="resources/css/edep-theme2.css"  media='screen'/>
    <link rel="stylesheet" href="resources/css/geo-picker.css" media="screen"/>
    <link rel="stylesheet" href="resources/css/zotero-picker.css" media="screen"/>
    <link rel="stylesheet" href="transform/edep.css" media="screen"/>
    <!-- Uncomment if jinn-codemirror is running on 8000 -->
    <!--script type="module" src="http://localhost:8000/src/jinn-codemirror-bundle.ts"></script-->
    <script type="module" src="resources/scripts/jinn-codemirror-bundle.js"></script>

<!--    <script type="module" src="http://localhost:8090/index.js"/>-->
    <script type="module" src="resources/scripts/fore-dev.js"></script>
    <script type="module" src="pb-components-bundle.js" data-template="pages:load-components"/>

    <script type="module" src="pb-components-bundle.js" data-template="pages:load-components"></script>

    <!--
        when running with Fore on localhost for debugging with latest sources:
        1. uncomment this and comment above Fore import
        2. Replace controller.xql with localhost-controller.xql
    -->
    <!--    <script type="module" src="resources/scripts/datalist-aj    ax/datalist-ajax.min.js"></script>-->


    <style>
        .valid{
            position:fixed;
            bottom:0;
            left:0;
            padding:1rem;
            background: red;
            color:white;
        }

        select {
            width: 100%;
        }

    </style>
</head>

<body>
<fx-fore>
    <!-- ### if get called with an id param we load the data via submission ### -->
    <fx-setfocus control="edeptitle" event="ready"></fx-setfocus>
    <fx-model>
        <fx-action event="model-construct-done">
            <fx-send submission="s-login" if="instance('vars')/loggedin != 'true'"></fx-send>
            <fx-send submission="s-load-inscription" if="exists(instance('params')/id)"></fx-send>
            <fx-setvalue ref="instance('vars')/inited">true</fx-setvalue>
        </fx-action>

        <fx-instance id="default" src="api/inscription"
                     xpath-default-namespace="http://www.tei-c.org/ns/1.0">
            <data></data>
        </fx-instance>

        <fx-bind ref="instance('default')">
            <fx-bind ref=".//fileDesc/titleStmt/title" required="true()" constraint="string-length(.) != 0">
            </fx-bind>
            <!--fx-bind ref=".//bibl/@xml:id" required="string-length(../note) != 0" constraint="matches(., '^[a-z_]')" alert="bibl/@xml:id does not match the pattern"></fx-bind-->
            <fx-bind ref=".//history/provenance">
                <fx-bind ref="./@when" constraint="checkDate(.)"></fx-bind>
                <fx-bind ref="./@notBefore" constraint="checkDate(.)"></fx-bind>
                <fx-bind ref="./@notAfter" constraint="checkDate(.)"></fx-bind>
            </fx-bind>
            <fx-bind ref=".//history/origin/origDate">
                <fx-bind ref="./@when-custom" constraint="checkDate(.)"></fx-bind>
                <fx-bind ref="./@notBefore-custom" constraint="checkDate(.)"></fx-bind>
                <fx-bind ref="./@notAfter-custom" constraint="checkDate(.)"></fx-bind>
            </fx-bind>
        </fx-bind>


        <fx-instance id="typeins" src="../edep-data/typeins.xml">

        </fx-instance>
        <fx-instance id="objtyp" src="../edep-data/objtyp.xml">

        </fx-instance>

        <fx-instance id="material" src="../edep-data/material.xml"></fx-instance>

        <fx-instance id="palaeo" src="templates/fore/data/palaeographie.xml">
            <data></data>
        </fx-instance>

        <fx-instance id="mspart" src="templates/fore/mspart-tmpl.xml"
                     xpath-default-namespace="http://www.tei-c.org/ns/1.0">

        </fx-instance>

        <fx-instance id="templates" src="templates/fore/templates.xml"
                     xpath-default-namespace="http://www.tei-c.org/ns/1.0">


        </fx-instance>

        <fx-instance id="vars">
            <data>
                <display-leiden>hidden</display-leiden>
                <can-delete>false</can-delete>
                <parent></parent>
                <uuid></uuid>
                <geoid></geoid>
                <loggedin>hidden</loggedin>
                <xml-valid></xml-valid>
                <history-term></history-term>
                <geography-term></geography-term>
                <military-term></military-term>
                <languages xml:lang="en">
                    <lang code="cel">Celtic</lang>
                    <lang code="gre">Greek</lang>
                    <lang code="heb">Hebrew</lang>
                    <lang code="xib">Iberian</lang>
                    <lang code="ita">Italic</lang>
                    <lang code="lat">Latin</lang>
                    <lang code="nxm">Numidian</lang>
                    <lang code="xxx">Palmyrenic</lang>
                    <lang code="xpu">Phoenician-Punic</lang>
                </languages>
                <languages xml:lang="de">
                    <lang code="cel">Keltisch</lang>
                    <lang code="gre">Griechisch</lang>
                    <lang code="heb">Hebr√§isch</lang>
                    <lang code="xib">Iberisch</lang>
                    <lang code="ita">Italisch</lang>
                    <lang code="lat">Latein</lang>
                    <lang code="nxm">Numidisch</lang>
                    <lang code="xxx">Palmyrisch</lang>
                    <lang code="xpu">Phoenicisch-Punisch</lang>
                </languages>
                <language>en</language>
                <inited>false</inited>
            </data>
        </fx-instance>
        <fx-bind ref="instance('vars')/can-delete" relevant="index('parts') gt 1"></fx-bind>
        <fx-bind ref="instance('vars')/loggedin" relevant=".='true'"></fx-bind>
        <fx-bind ref="instance('vars')/xml-valid" calculate="editorsValid()" constraint=".='true'"></fx-bind>


        <fx-instance id="tmp">
            <data>
                <dummy>xpath?</dummy>
            </data>
        </fx-instance>

        <!-- this instance holds queryString params from the Url of this page -->
        <fx-instance id="params" src="#querystring">

        </fx-instance>

        <fx-submission id="s-load-inscription"
                       url="api/inscription?id={instance('params')/id}&amp;collection={instance('params')/collection}"
                       method="get"
                       replace="instance"
                       validate="false">
            <fx-message event="submit-error"><pb-i18n key="loading-failed"></pb-i18n></fx-message>

            <fx-action event="submit-done">
                <!--
                ### initializing state for 30) 31) 32) dummy switches
                -->
                <fx-setvalue ref="instance('vars')/history-term"
                             value="if(exists(instance('default')//term[@ref='#social-economic-legal-history'])) then 'true' else 'false'"></fx-setvalue>

                <fx-setvalue ref="instance('vars')/geography-term"
                             value="if(exists(instance('default')//term[@ref='#geography'])) then 'true' else 'false'"></fx-setvalue>

                <fx-setvalue ref="instance('vars')/military-term"
                             value="if(exists(instance('default')//term[@ref='#military'])) then 'true' else 'false'"></fx-setvalue>

            </fx-action>
        </fx-submission>

        <fx-submission id="s-create"
                       url="api/inscription?collection={instance('params')/collection}"
                       method="post"
                       replace="instance">
            <fx-message event="submit-done"><pb-i18n key="form.data-saved"></pb-i18n></fx-message>

            <fx-action event="submit-error">
                <fx-message><pb-i18n key="form.save-failed"></pb-i18n></fx-message>
                <fx-action src="resources/scripts/showErrors.js"></fx-action>
            </fx-action>
        </fx-submission>

        <fx-submission id="s-save"
                       url="api/inscription?id={instance('params')/id}&amp;collection={instance('params')/collection}"
                       method="post"
                       replace="instance">
            <fx-message event="submit-done"><pb-i18n key="form.data-saved"></pb-i18n></fx-message>
            <fx-action event="submit-error">
                <fx-message><pb-i18n key="form.save-failed"></pb-i18n></fx-message>
                <fx-action src="resources/scripts/showErrors.js"></fx-action>
            </fx-action>
        </fx-submission>

        <!--fx-submission id="s-render"
            url="api/render?type=transcription"
            method="post"
            replace="target"
            target="#transcription-display"
            validate="false">
            <fx-message event="submit-done">Render called</fx-message>
            <fx-message event="submit-error">Render failed</fx-message>
        </fx-submission-->

        <fx-function signature="gen-id() as xs:string" type="text/javascript">
            return createUUID();
        </fx-function>

        <fx-instance id="login" type="json">{}</fx-instance>
        <fx-submission id="s-login" ref="instance('login')?*" url="api/login" method="post" replace="instance" instance="login" validate="false">
            <fx-setvalue ref="instance('vars')/loggedin" event="submit-error">false</fx-setvalue>
            <fx-setvalue ref="instance('vars')/loggedin" event="submit-done">true</fx-setvalue>
        </fx-submission>

        <!--                        <fx-submission-->
        <fx-function signature="editorsValid() as xs:boolean" type="text/javascript">
            const editors = form.querySelectorAll('jinn-xml-editor[valid="false"],jinn-epidoc-editor[valid="false"]');
            if(editors.length !== 0){
            return false;
            }else{
            return true;
            }
        </fx-function>

        <fx-function signature="checkDate($value as xs:string) as xs:boolean" type="text/javascript">
            return checkDate($value);
        </fx-function>
    </fx-model>


    <pb-page data-template="pages:pb-page" unresolved="unresolved" locales="resources/i18n/{{ns}}/{{lng}}.json" require-language=""
    supported-languages="de,en">
        <fx-message event="pb-i18n-update">pb-i18n-update: Lang has been set to {event('language')}</fx-message>

    <app-drawer-layout force-narrow="force-narrow">
        <app-drawer slot="drawer" align="right">
            <div class="drawer-content">
                <pb-media-query query="(max-width: 1023px)">
                    <!-- language selector -->
                    <pb-lang name="lang" data-template="pages:languages"></pb-lang>
                </pb-media-query>
            </div>
        </app-drawer>
        <app-header-layout>
            <app-header slot="header" fixed="fixed" reveals="reveals" effects="waterfall">
                <app-toolbar data-template="lib:include" data-template-path="templates/menu.html"></app-toolbar>
                <pb-media-query query="(max-width: 1023px)">
                    <app-toolbar class="toolbar" sticky="sticky">
                        <!-- Search input -->
                        <pb-search action="${app}/search.html" data-template="lib:parse-params" value="${query}" redirect="redirect"></pb-search>
                        <paper-icon-button icon="icons:menu" drawer-toggle="drawer-toggle"></paper-icon-button>
                    </app-toolbar>
                </pb-media-query>
            </app-header>

            <main id="main" class="editor">
                <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>

<!--
                    <fx-action event="fx-language" target="#document" if="instance('vars')/inited='true'">
                        <fx-setvalue ref="instance('vars')/language" value="event('language')"/>
                    </fx-action>
-->

                    <nav>
                        <h3>Navigation</h3>
                        <ul>
                            <li><a href="#object"><pb-i18n key="form.object">Objekt</pb-i18n></a></li>

                            <li data-ref="teiHeader//msPart">
                                <template>
                                    <div>
                                        <a href="#{@xml:id}">
                                            <fx-switch ref="@type">
                                                <fx-case name="main">
                                                    <pb-i18n key="form.part-main"></pb-i18n>
                                                </fx-case>
                                                <fx-case name="fragment">
                                                    <span>
                                                        <pb-i18n key="form.part-fragment"></pb-i18n>
                                                        {(' ', count(preceding-sibling::msPart[@type='fragment']) + 1)}
                                                    </span>
                                                </fx-case>
                                            </fx-switch>
                                        </a>
                                        <ul>
                                            <li>
                                                <a href="#{@xml:id}-findspot"><pb-i18n key="form.findspot"></pb-i18n></a>
                                            </li>
                                            <li>
                                                <a href="#{@xml:id}-finddate"><pb-i18n key="form.year-of-find"></pb-i18n></a>
                                            </li>
                                            <li>
                                                <a href="#{@xml:id}-location"><pb-i18n key="form.last-recorded-location"></pb-i18n></a>
                                            </li>
                                            <li>
                                                <a href="#{@xml:id}-verification"><pb-i18n key="form.verification"></pb-i18n></a>
                                            </li>
                                            <li>
                                                <a href="#{@xml:id}-objectdesc"><pb-i18n key="form.object-description"></pb-i18n></a>
                                            </li>
                                            <li>
                                                <a href="#{@xml:id}-inscription-field"><pb-i18n key="form.inscription-field"></pb-i18n></a>
                                            </li>
                                            <li>
                                                <a href="#{@xml:id}-text-description"><pb-i18n key="form.text-description"></pb-i18n></a>
                                            </li>
                                            <li>
                                                <a href="#{@xml:id}-references"><pb-i18n key="form.references"></pb-i18n></a>
                                            </li>
                                            <li><a href="#{@xml:id}-edition"><pb-i18n key="form.edition">Textedition</pb-i18n></a></li>
                                        </ul>
                                    </div>
                                </template>
                            </li>
                            <li><a href="#commentary"><pb-i18n key="form.commentary"></pb-i18n></a></li>
                            <li><a href="#chronology"><pb-i18n key="form.dating"></pb-i18n></a></li>
                            <li><a href="#historic-relevance"><pb-i18n key="form.historic-relevance"></pb-i18n></a></li>
                        </ul>
                    </nav>
                    <fx-group ref="teiHeader" style='z-index:{}'>
                        <fx-control id="edeptitle" class="title" ref="fileDesc/titleStmt/title">
                            <label><pb-i18n key="form.title"></pb-i18n></label>
                        </fx-control>
                        <!--            <span>Sprachselector hier</span>-->
                        <fx-group id="object">
                            <h3><pb-i18n key="form.object">Objekt</pb-i18n></h3>
                            <!-- 3) -->

                            <fx-output ref=".//msDesc/msIdentifier/idno" class="edepid">
                                <label slot="label"><pb-i18n key="form.edepid">EDEp ID</pb-i18n></label>
                            </fx-output>

                            <!-- 16a) -->
                            <fx-control ref="//physDesc/objectDesc/supportDesc/support/objectType/@ref" update-event="input">
                                <label><pb-i18n key="form.type-of-monument">Inschrifttr√§ger</pb-i18n></label>
                                <select ref="instance('objtyp')/term" class="widget" selection="open">
                                    <template>
                                        <option value="{@ref}">{name[@xml:lang = instance('vars')/language]}</option>
                                    </template>
                                </select>
                            </fx-control>

                            <!-- 16b) -->
                            <fx-control ref="//physDesc/objectDesc/supportDesc/support/note">
                                <label><pb-i18n key="form.description-of-monument">Beschreibung Inschrifttr√§ger</pb-i18n></label>
                            </fx-control>

                            <!-- there's no 17) -->

                            <!-- 18) -->
                            <fx-control ref="//physDesc/objectDesc/supportDesc/support/material/@ref" update-event="input"
                                        class="orange">
                                <label><pb-i18n key="form.material">Material</pb-i18n></label>
                                <select multiple="multiple" size="10" ref="instance('material')/term" class="widget">
                                    <template>
                                        <option value="{@ref}">{name[@xml:lang = instance('vars')/language]}</option>
                                    </template>
                                </select>
                            </fx-control>
                        </fx-group>

                        <fx-repeat id="parts" ref=".//msPart">
                            <template>
                                <div class="fragment" id="{@xml:id}">
                                    <label>
                                        <pb-popover>
                                        <fx-switch ref="@type">
                                            <fx-case name="main">
                                                <pb-i18n key="form.part-main"></pb-i18n>
                                                <iron-icon icon="info-outline"></iron-icon>
                                            </fx-case>
                                            <fx-case name="fragment">
                                                <pb-i18n key="form.part-fragment"></pb-i18n>
                                                <iron-icon icon="info-outline"></iron-icon>
                                            </fx-case>
                                        </fx-switch>
                                        <template slot="alternate">
                                            <pb-i18n key="form.hint-part-type"></pb-i18n>
                                        </template>
                                        </pb-popover>
                                    </label>

                                        <!-- 4) -->
                                        <fx-control ref="msIdentifier/idno">
                                            <label><pb-i18n key="form.tm">TM Nummer</pb-i18n></label>
                                        </fx-control>

                                        <fx-group id="{@xml:id}-findspot">
                                            <h3><pb-i18n key="form.findspot">Fundort</pb-i18n></h3>
                                            <!-- geoId from geodata -->
                                            <fx-var name="corresp" value="history/origin/origPlace/@corresp"></fx-var>
                                            <fx-control class="fore-control" ref="$corresp"
                                                        url="geo-picker.html"
                                                        initial="..">
                                            </fx-control>

                                            <!-- 10b) -->
                                            <fx-control ref="history/provenance/note[@type='context']">
                                                <label><pb-i18n key="form.context-of-provenance">Fundkontext</pb-i18n></label>
                                                <textarea rows="4" class="widget"></textarea>
                                            </fx-control>
                                        </fx-group>

                                        <!-- 11) -->

                                        <!-- YYYY ->  matches(//title,'^-?[1-9]\d*$')-->
                                        <!-- YYYY-MM-DD -> matches(//title,'^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$')    -->
                                    <fx-group id="{@xml:id}-finddate">
                                            <h3><pb-i18n key="form.year-of-find">Fundjahr/-datum</pb-i18n></h3>
                                            <fx-control ref="history/provenance/@when">
                                                <label><pb-i18n key="form.date">Zeitpunkt</pb-i18n></label>
                                                <input placeholder="YYYY, YYYY-MM oder YYYY-MM-DD" class="widget"/>
                                                <fx-alert><iron-icon icon="warning"></iron-icon><pb-i18n key="form.date-invalid">Ung√ºltiges Datum</pb-i18n></fx-alert>
                                            </fx-control>
                                            <fx-control ref="history/provenance/@notBefore">
                                                <label><pb-i18n key="form.date-after">nach</pb-i18n></label>
                                                <input placeholder="YYYY, YYYY-MM oder YYYY-MM-DD" class="widget"/>
                                                <fx-alert><iron-icon icon="warning"></iron-icon><pb-i18n key="form.date-invalid">Ung√ºltiges Datum</pb-i18n></fx-alert>
                                            </fx-control>
                                            <fx-control ref="history/provenance/@notAfter">
                                                <label><pb-i18n key="form.date-before">vor</pb-i18n></label>
                                                <input placeholder="YYYY, YYYY-MM oder YYYY-MM-DD" class="widget"/>
                                                <fx-alert><iron-icon icon="warning"></iron-icon><pb-i18n key="form.invalid-date">Ung√ºltiges Datum</pb-i18n></fx-alert>
                                            </fx-control>
                                            <fx-control ref="history/provenance/@when-custom">
                                                <label><pb-i18n key="form.free-form">freie Angabe</pb-i18n></label>
                                            </fx-control>
                                        </fx-group>

                                        <fx-group id="{@xml:id}-location">

                                            <h3><pb-i18n key="form.last-recorded-location"></pb-i18n></h3>
                                            <!-- 12a) -->
                                            <fx-control ref="msIdentifier/repository">
                                                <label><pb-i18n key="form.last-recorded-location">Aufbewahrung</pb-i18n></label>
                                            </fx-control>

                                            <!-- 12b) -->
                                            <div class="with-hint">
                                                <fx-control ref=".//provenance[@type='history']" as="node" update-event="blur">
                                                    <label><pb-i18n key="form.other-events">Weitere Ereignisse</pb-i18n></label>
                                                    <jinn-xml-editor unwrap="unwrap" class="widget" placeholder="[Inline text/markup or sequence of paragraphs]"
                                                                     schema="resources/scripts/tei.json" schema-root="provenance" namespace="http://www.tei-c.org/ns/1.0">
                                                        <div slot="toolbar">
                                                            <button data-command="selectElement" title="Select element around current cursor position">&lt;|&gt;</button>
                                                            <button data-command="encloseWith" title="Enclose selection in new element">&lt;...&gt;</button>
                                                            <button data-command="removeEnclosing" title="Remove enclosing tags" class="sep">&lt;X&gt;</button>
                                                            <button data-command="snippet" data-params="&lt;placeName key=&#34;$|1|&#34;&gt;$|_|&lt;/placeName&gt;" title="placeName">&lt;placeName&gt;</button>
                                                            <button data-command="snippet" data-params="&lt;orgName key=&#34;$|1|&#34;&gt;$|_|&lt;/orgName&gt;" title="orgName">&lt;orgName&gt;</button>
                                                        </div>
                                                    </jinn-xml-editor>
                                                </fx-control>
                                                <pb-popover>
                                                    <iron-icon icon="info-outline"></iron-icon>
                                                    <template slot="alternate"><pb-i18n key="form.hint-other-events"></pb-i18n></template>
                                                </pb-popover>
                                            </div>


                                            <!-- 12c) √úberlieferung -->
                                            <fieldset>
                                                <legend>
                                                    <label><pb-i18n key="form.transmission">√úberlieferung</pb-i18n></label>
                                                    <fx-trigger class="add" title="√úberlieferung hinzuf√ºgen">
                                                        <iron-icon icon="add-circle-outline" title="√úberlieferung hinzuf√ºgen"></iron-icon>

                                                        <fx-insert context="msContents/msItem/listBibl[@type='transmission']"
                                                                    ref="bibl"
                                                                    origin="instance('templates')//bibl">

                                                        </fx-insert>
                                                        <fx-refresh control="r-transmission"></fx-refresh>
                                                    </fx-trigger>
                                                </legend>
                                                <fx-repeat class="nested-repeat" id="r-transmission"
                                                            ref="msContents/msItem/listBibl[@type='transmission']/bibl">
                                                    <template>
                                                        <fx-var name="current" value="count(./preceding-sibling::bibl) + 1"></fx-var>
                                                        <div>
                                                            <fx-control ref="ptr/@target"
                                                                        url="zotero-picker.html"
                                                                        initial=".."
                                                                        class="fore-control"
                                                                        update-event="input">
                                                            </fx-control>
                                                            <fx-control ref="citedRange">
                                                                <label><pb-i18n key="form.cited-range">Cited Range</pb-i18n></label>
                                                            </fx-control>
                                                            <fieldset>
                                                                <legend><label><pb-i18n key="form.free-form">freie Angabe</pb-i18n></label></legend>
                                                                <div class="with-hint">
                                                                    <fx-control ref="@xml:id">
                                                                        <label><pb-i18n key="form.biblio-abbreviation">K√ºrzel</pb-i18n></label>
                                                                    </fx-control>
                                                                    <pb-popover>
                                                                        <iron-icon icon="info-outline"></iron-icon>
                                                                        <template slot="alternate">
                                                                            <pb-i18n key="form.hint-biblio-abbreviation">XML:ID</pb-i18n>
                                                                        </template>
                                                                    </pb-popover>
                                                                </div>

                                                                <div class="with-hint">
                                                                    <fx-control ref="note" as="node" update-event="blur">
