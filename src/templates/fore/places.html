<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Places</title>
    <link href="../resources/css/fore.css" rel="stylesheet"/>


    <style>
        /*
                @font-face {
                    font-family: "Kimberley";
                    src: url(../../resources/fonts/Montserrat/Montserrat-Light.ttf) format("truetype");
                }
        */

        body, .wrapper{
            margin:0;
            padding:0;
            font-family: "Kimberley";
        }
        button{
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
        }
        .wrapper{
            width: 21cm;
            height: 29.7cm;
            background: lightyellow;
            margin:0 auto;
            padding: 2rem;
        }
        .grid{
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap:1rem;
            margin-bottom: 2rem;
            border:thin solid var(--paper-grey-300);
        }
        fx-control{
            display: grid;
            grid-template-columns: 200px auto;
            /*width: fit-content;*/

            grid-gap:0.3rem;
            margin: 0.5rem 0;

        }
        fx-control input{
            width:200px;
        }
        fx-control textarea{
            width: 95%;
            display: inline-block;
        }

        .group{
            border:thin solid var(--paper-grey-300);
            margin-bottom:1rem;
        }

        fx-control label{
            justify-self: end;
        }
        .green{
            background:green;
        }
        .orange{
            background:orange;
        }
        .yellow{
            background:yellow;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h1>Places</h1>
    <fx-fore id="places">
        <fx-action event="ready" if="exists(instance('query')/id)">
            <fx-send submission="s-load"></fx-send>
        </fx-action>

        <fx-model>
            <fx-instance src="templates/fore/place-tmpl.xml" xpath-default-namespace="http://www.tei-c.org/ns/1.0"/>
            <fx-instance src="#querystring" id="query">
                <data></data>
            </fx-instance>
            <fx-instance id="province" src="data/province.json" type="json">{}</fx-instance>
            <fx-instance id="country" src="data/country.json" type="json">{}</fx-instance>
            <fx-instance id="places-list-instance" src="api/places-list" type="html"><data></data></fx-instance>

            <fx-submission id="s-save" method="post" url="api/places/id={instance('query')/id" replace="none">
                <fx-message event="submit-done">Ort wurde gespeichert</fx-message>
            </fx-submission>
            <fx-submission id="s-load" method="get" url="api/places/{instance('query')/id}" replace="instance">
                <fx-toggle case="record" event="submit-done"></fx-toggle>
            </fx-submission>
            <fx-submission id="s-reset" url="templates/fore/place-tmpl.xml"  replace="instance">
            </fx-submission>
        </fx-model>

        <fx-switch>

            <fx-case id="list">
                <fx-trigger class="toggle-view">
                    <iron-icon icon="add" title="add edition"/>
                    <fx-toggle case="record"></fx-toggle>
                </fx-trigger>

                <div id="places" class="case-content" >
                    <fx-output  ref="instance('places-list-instance')//*:body" mediatype="html"></fx-output>
                </div>

            </fx-case>

            <fx-case id="record">
                <fx-trigger class="toggle-view close">
                    <a href="geodata.html"><iron-icon icon="close"></iron-icon></a>                    
                    <fx-send submission="s-reset"></fx-send>
                    <fx-toggle case="list"></fx-toggle>
                </fx-trigger>

                <fieldset class="case-content">
                    <legend>Place</legend>
<!--                <fx-group>-->
                    <fx-control ref="placeName[@type='findspot']">
                        <label>Fundstelle</label>
                        <input type="text" autofocus="autofocus" class="widget" tabindex="1"/>
                    </fx-control>
                    <fx-control ref="placeName[@type='modern']">
                        <label>moderner Ortsname</label>
                    </fx-control>
                    <fx-control ref="placeName[@type='ancient']">
                        <label>antiker Ortsname</label>
                    </fx-control>
<!--                </fx-group>-->
<!--                <fx-group>-->
                    <fx-control ref="region[@type='province']" update-event="input">
                        <label>Provinz</label>
                        <select ref="instance('province')?*" class="widget" selection="open">
                            <template>
                                <option value="{?name}">{?value}</option>
                            </template>
                        </select>
                    </fx-control>
                    <fx-control ref="region[@tyoe='modern']">
                        <label>moderne Region</label>
                    </fx-control>
                    <fx-control ref="country" update-event="input">
                        <label>Modernes Land</label>
                        <select ref="instance('country')?*" class="widget" selection="open">
                            <template>
                                <option value="{?name}">{?value}</option>
                            </template>
                        </select>
                    </fx-control>
<!--                </fx-group>-->
<!--                <fx-group ref="location">-->
<!--                    <fx-control ref="geo">-->
                    <fx-control ref="location/geo">
                        <label>Geo Location</label>
                    </fx-control>
<!--                </fx-group>-->
<!--                <fx-group>-->
                    <fx-control ref="ptr[@type='pleiades']">
                        <label>Pleiades</label>
                    </fx-control>
                    <fx-control ref="ptr[@type='geonames']">
                        <label>Geonames</label>
                    </fx-control>
<!--                </fx-group>-->
                <div class="actions">
                    <fx-trigger class="saveBtn">
                        <button>Speichern</button>
                        <fx-send submission="s-save"/>
                    </fx-trigger>
                </div>
                </fieldset>

            </fx-case>
        </fx-switch>
<!--        <fx-inspector/>-->
    </fx-fore>
</div>
<script type="module" src="../resources/scripts/fore-dev.js"/>
</body>
</html>
