<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Epidoc</title>
    <link href="../../resources/css/fore.css" rel="stylesheet"/>


    <style>
        /*
                @font-face {
                    font-family: "Kimberley";
                    src: url(../../resources/fonts/Montserrat/Montserrat-Light.ttf) format("truetype");
                }
        */

        body, .wrapper{
            margin:0;
            padding:0;
            font-family: "Kimberley";
        }
        button{
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
        }
        .wrapper{
            width: 21cm;
            height: 29.7cm;
            background: lightyellow;
            margin:0 auto;
            padding: 2rem;
        }
        .grid{
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap:1rem;
            margin-bottom: 2rem;
            border:thin solid var(--paper-grey-300);
        }
        fx-control{
            display: grid;
            grid-template-columns: 200px auto;
            /*width: fit-content;*/

            grid-gap:0.3rem;
            margin: 0.5rem 0;

        }
        fx-control input{
            width:200px;
        }
        fx-control textarea{
            width: 95%;
            display: inline-block;
        }

        .group{
            border:thin solid var(--paper-grey-300);
            margin-bottom:1rem;
        }

        fx-control label{
            justify-self: end;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <fx-fore>
        <fx-model>
            <fx-instance src="templates/fore/epidoc.xml" xpath-default-namespace="http://www.tei-c.org/ns/1.0">
                <!--
                                <data>
                                    <fundort>
                                        <antik></antik>
                                        <modern></modern>
                                    </fundort>
                                    <fundjahr></fundjahr>
                                    <fundstelle></fundstelle>
                                    <aufbewahrung></aufbewahrung>
                                    <erhaltung></erhaltung>
                                    <inschriftengattung></inschriftengattung>
                                    <inschrifttraeger></inschrifttraeger>
                                    <material></material>
                                    <hoehe></hoehe>
                                    <breite></breite>
                                    <tiefe></tiefe>
                                    <if-hoehe></if-hoehe>
                                    <if-breite></if-breite>
                                    <buchstabenhoehe></buchstabenhoehe>
                                    <datierung></datierung>
                                    <paleographie></paleographie>
                                    <literatur></literatur>
                                    <kommentar></kommentar>
                                </data>
                -->
            </fx-instance>
            <fx-instance id="province" src="province.json" type="json"/>
            <fx-instance id="country" src="country.json" type="json"/>
            <fx-instance id="decor" src="api/decor" type="json"></fx-instance>
            <fx-instance id="tmp">
                <data>
                    <dummy>xpath?</dummy>
                    <dummycheck/>
                </data>
            </fx-instance>
        </fx-model>
        <fx-group ref="teiHeader">
            <h1>EDEp Editor</h1>

            <fx-group ref=".//fileDesc">
                <fx-control ref="./publicationStmt/idno">
                    <label>EDE-p-Id</label>
                </fx-control>
                <fx-control ref="instance('tmp')/dummy">
                    <label>TM-Nummer</label>
                </fx-control>
            </fx-group>

            <fx-group ref=".//msDesc" class="group gid">

                <fx-control ref="history/origin/origPlace/placeName[@type='province']">
                    <label>Provinz/augusteische Region</label>
                    <select ref="instance('province')" class="widget">
                        <template>
                            <option value="{?value}">{?value}</option>
                        </template>
                    </select>
                </fx-control>

                <fx-control ref="history/provenance/placeName[@type='country']">
                    <label>Land</label>
                    <select ref="instance('country')" class="widget">
                        <template>
                            <option value="{?value}">{?value}</option>
                        </template>
                    </select>
                </fx-control>

                <fx-control ref="history/provenance/placeName[@type='region']">
                    <label>Region</label>
                </fx-control>

                <fx-control ref="history/origin/origPlace/placeName[@type='ancient']">
                    <label>Fundort (antik)</label>
                </fx-control>

                <fx-control ref="history/provenance/placeName[@type='modern']">
                    <label>Fundort (modern)</label>
                </fx-control>


                <fx-control ref="history/provenance/placeName[@type='findspot']">
                    <label>Fundstelle</label>
                </fx-control>

                <fx-control ref=".//origDate/origDate">
                    <label>Fundjahr</label>
                </fx-control>

                <fx-control ref="instance('tmp')/dummy">
                    <label>Aufbewahrung</label>
                </fx-control>


                <fx-control ref="instance('tmp')/dummy">
                    <label>Erhaltung</label>
                </fx-control>

                <fx-control ref="physDesc/objectDesc/supportDesc/support/rs/@ref">
<!--                <fx-control ref="instance('tmp')/dummy">-->
                    <label>Dekor</label>
                    <select ref="instance('decor')?item" class="widget">
                        <template>
                            <option value="{?value}">{?name}</option>
                        </template>
                    </select>
                </fx-control>


                <fx-control ref="instance('tmp')/dummy">
                    <label>Inschriftengattung</label>
                </fx-control>
                <fx-control ref="instance('tmp')/dummy">
                    <label>Inschriftträger</label>
                </fx-control>
                <fx-control ref="../material">
                    <label>Material</label>
                </fx-control>
                <fx-control ref="../dimensions/height">
                    <label>Höhe</label>
                </fx-control>
                <fx-control ref="instance('tmp')/dummy">
                    <label>Breite</label>
                </fx-control>
                <fx-control ref="instance('tmp')/dummy">
                    <label>Tiefe</label>
                </fx-control>
            </fx-group>

            <fx-group class="group">
                <fx-control ref="instance('tmp')/dummy">
                    <label>IF-Höhe</label>
                </fx-control>
                <fx-control ref="instance('tmp')/dummy">
                    <label>IF-Breite</label>
                </fx-control>
                <fx-control ref="instance('tmp')/dummy">
                    <label>Buchstabenhöhe</label>
                </fx-control>
                <fx-control ref="instance('tmp')/dummy">
                    <label>Metrik</label>
                </fx-control>
                <fx-control ref="instance('tmp')/dummy">
                    <label>Sprache</label>
                </fx-control>
                <fx-control ref="instance('tmp')/dummy">
                    <label>Datierung Tag/Monat</label>
                </fx-control>
                <fx-control ref="instance('tmp')/dummy">
                    <label>Datierung Jahr</label>
                </fx-control>
            </fx-group>

            <fx-group class="group">
                <fx-control ref="instance('tmp')/dummycheck" value-prop="checked">
                    <label for="religion">Religion</label>
                    <input type="checkbox" id="religion"/>
                </fx-control>

                <fx-control ref="instance('tmp')/dummy"  value-prop="checked">
                    <label id="geschichte">Sozial-/Wirtschafts-/Rechtsgeschichte</label>
                    <input type="checkbox" id="geschichte"/>
                </fx-control>

                <fx-control ref="instance('tmp')/dummy"  value-prop="checked">
                    <label id="geschichte">Sozial-/Wirtschafts-/Rechtsgeschichte</label>
                </fx-control>

                <fx-control ref="instance('tmp')/dummy">
                    <label>Geographie</label>
                </fx-control>

                <fx-control ref="instance('tmp')/dummy">
                    <label>Militär</label>
                </fx-control>

            </fx-group>

            <fx-group class="group">
                <fx-control ref="instance('tmp')/dummy">
                    <label>Stand der Bearbeitung</label>
                </fx-control>
            </fx-group>

            <fx-group class="group">
                <fx-control ref="instance('tmp')/dummy">
                    <label>Paläographie</label>
                </fx-control>
                <fx-control ref="instance('tmp')/dummy">
                    <label>Bibliographie</label>
                </fx-control>
                <fx-control ref="instance('tmp')/dummy">
                    <label>textkritischer Apparat</label>
                </fx-control>
                <fx-control ref="instance('tmp')/dummy">
                    <label>Kommentar</label>
                    <textarea class="widget" rows="8"/>
                </fx-control>
            </fx-group>

            <fx-trigger>
                <button>Save</button>
            </fx-trigger>
        </fx-group>
<fx-inspector/>
    </fx-fore>

</div>
<script type="module" src="../../resources/scripts/fore-debug.js"/>
</body>
</html>
